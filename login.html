<body>
    <!--
        Creating  A form for registration :
        consist of 3 inputFields 
    -->
      <h1>Login </h1>
       <form  id="Login">
           <div>
            <input type="text" id="username" placeholder="username">
           </div>
           <br>
           <div>
            <input type="password" id="password" placeholder="password">
           </div>
             <br>
           <input type="submit" value="Submit">
           <div>
               <p>if you dont have an account <br> create your account</p>
               <a href="H:\RestFullApisByNodejs\index.html" target="_blank">sign up </a>
           </div>

       </form>

       <!--
           creating a java script function to make submit button on .
           and the pass it as a json 
       -->
       <script  >
             const form = document.getElementById('Login')
             form.addEventListener('submit',Login)

             async function registerUser ( event ){
                 event.preventDefault()
                 const username = document.getElementById('username').value
                 const password = document.getElementById('password').value
             
             //pass it along JSON code 
              const  result = await fetch('/api/login', {
                 method :'POST' ,
                 headers : {
                     'Content-Type' :'application/json'
                 },
                 body :JSON.stringify({
                     username ,
                     password
                 })
 
             }).then((res)=> res.json())

                  if (result.status === 'ok'){
                      //everything went fine 
                      console.log('Got this token ', result.data)
                      alert ('sucessful') 
                  }else{
                     alert(result.error) 
                  }


            }
       </script>
</body>
</html>
